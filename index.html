<!DOCTYPE html>
<html>
	<head>
		<title>R/aww Sliding Puzzle Game</title>	
		<link rel="icon" type="image/ico" href="" />
		<link rel="stylesheet" type ="text/css" href="hack-project.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
		<script type="text/javascript" src="hack-project.js"></script>
	</head>
	
	<body>					
		
		<div id="container">
			<header>
				<h1>R/aww Sliding Puzzle Game</h1>
				<h3>Solve to reveal the caption!</h3>
			</header>	

			<div id="forms">
				<form id="show-pic">
					<input type="button" value="Show Original Picture" />
				</form>
				<form id="directions">
					<input type="button" value="Hide Directions" />
				</form>
			</div>
			
			<canvas id="n-puzzle"></canvas>
			<h1 class="hidden"><a target="_blank"></a></h1>
			
			<div id="image">
				<p><strong>Directions:</strong> Click on a tile to slide it into the blank space. Try to solve the top row first and then leave it alone; repeat to solve the rest!
				</p>
				<a class="hidden" target="_blank">
					<img id="imgur" title="Hosted by imgur.com" />
				</a>
								
			</div>

		</div>

	<body>
</html>
